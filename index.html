<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ways</title>

    <link rel="icon" type="image/png" href="Favicon.png">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon-512.png">
    <meta name="theme-color" content="#6105e8">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pulltorefreshjs/0.1.22/pulltorefresh.min.js"></script>

    <style>
        /* Base */
        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: #6105e8;
            font-family: 'Poppins', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
        }

        /* Efeito de Vidro Fosco */
        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 30px 20px;
            width: 85%;
            max-width: 340px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            animation: slideUpFade 0.8s ease-out forwards;
        }

        #selection-screen, #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #6105e8;
            display: flex; flex-direction: column; 
            justify-content: center; align-items: center;
            z-index: 9999; transition: opacity 0.8s ease, filter 0.8s ease;
        }

        /* T√≠tulos e Anima√ß√µes */
        .welcome-text { color: white; font-size: 1.2rem; opacity: 0; animation: fadeIn 0.5s 0.3s forwards; }
        .brand-text { 
            font-family: 'Dancing Script', cursive; 
            color: white; 
            font-size: 5.5rem; 
            margin: 10px 0 30px 0;
            text-shadow: 0 8px 15px rgba(0,0,0,0.3);
            opacity: 0; animation: fadeIn 0.8s 0.6s forwards;
        }

        /* Custom Select */
        .select-wrapper { 
            width: 100%; position: relative; margin-bottom: 20px; 
            opacity: 0; animation: fadeIn 0.5s 0.9s forwards;
        }
        select {
            width: 100%; padding: 15px; border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.4);
            background: rgba(255,255,255,0.1);
            color: white; font-size: 1rem; appearance: none; outline: none;
        }
        select option { background-color: #6105e8; color: white; }

        /* Checkbox Customizado */
        #post-selection { display: none; flex-direction: column; align-items: center; width: 100%; animation: fadeIn 0.4s forwards; }
        .remember-container {
            display: flex; align-items: center; color: white; font-size: 0.85rem; margin-bottom: 25px; cursor: pointer;
        }
        .checkbox-ui {
            width: 18px; height: 18px; border: 2px solid white; border-radius: 4px; margin-right: 10px;
            position: relative; transition: all 0.2s;
        }
        input:checked + .checkbox-ui { background: white; }
        input:checked + .checkbox-ui::after {
            content: '‚úì'; color: #6105e8; position: absolute; font-size: 12px; top: -1px; left: 2px;
        }

        .enter-btn {
            background-color: white; color: #6105e8; border: none; padding: 14px 50px;
            border-radius: 50px; font-weight: 700; font-size: 1rem; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); transition: transform 0.2s;
        }

        /* Loading e Iframe */
        #app-frame { position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none; z-index: 1; }
        .progress-track { width: 100%; height: 6px; background: rgba(255,255,255,0.2); border-radius: 10px; margin-top: 20px; overflow: hidden; }
        .progress-fill { height: 100%; width: 0%; background: white; transition: width 0.3s; }
        
        .switch-unit-card {
            background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.2);
            padding: 10px 20px; border-radius: 12px; color: white; font-size: 0.8rem;
            margin-bottom: 20px; cursor: pointer; backdrop-filter: blur(10px);
        }

        /* Rodap√© Fixo */
        .footer-fixed {
            position: fixed; bottom: 30px; display: flex; flex-direction: column; align-items: center; width: 100%; z-index: 10000;
            opacity: 0; animation: fadeIn 1s 1.2s forwards;
        }
        .footer-logo { width: 80px; margin-bottom: 10px; }
        .powered-by { font-size: 0.75rem; color: rgba(255, 255, 255, 0.6); }

        /* Modal Constru√ß√£o */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7); z-index: 20000;
            display: none; justify-content: center; align-items: center;
        }
        .modal-box { background: white; padding: 30px; border-radius: 20px; text-align: center; width: 80%; max-width: 300px; }

        /* Keyframes */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUpFade { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <iframe id="app-frame" src=""></iframe>

    <div id="selection-screen">
        <div class="glass-panel">
            <div class="welcome-text">Bem-vindo ao</div>
            <div class="brand-text">Ways</div>
            
            <div class="select-wrapper">
                <select id="unit-select" onchange="mostrarBotao()">
                    <option value="" disabled selected>Selecione sua Unidade</option>
                    <option value="itaquera">Itaquera</option>
                    <option value="carmo">Carmo</option>
                    <option value="interlagos">Interlagos</option>
                    <option value="campolimpo">Campo Limpo</option>
                    <option value="cecam">CECAM</option>
                </select>
            </div>

            <div id="post-selection">
                <label class="remember-container">
                    <input type="checkbox" id="remember-check" style="display:none">
                    <div class="checkbox-ui"></div>
                    Lembrar minha escolha
                </label>
                <button class="enter-btn" onclick="confirmarUnidade()">ACESSAR</button>
            </div>
        </div>
    </div>

    <div id="loading-screen" style="display: none;">
        <div class="switch-unit-card" onclick="resetarEscolha()">Trocar Unidade</div>
        <div style="width: 70%; max-width: 250px;">
            <div class="progress-track"><div class="progress-fill" id="fill"></div></div>
            <div id="progress-text" style="color:white; text-align:center; margin-top:10px; font-weight:600">0%</div>
        </div>
    </div>

    <div class="footer-fixed">
        <img src="MesaLogo.png" class="footer-logo">
        <div class="powered-by">
            Powered with <span style="color: #FFFFFF;">&#10084;</span> by <strong>Mesaque</strong>
        </div>
    </div>

    <div id="custom-modal" class="modal-overlay">
        <div class="modal-box">
            <h3 style="color:#6105e8; margin-top:0">üöß Em Constru√ß√£o</h3>
            <p id="modal-msg" style="color:#555; font-size:0.9rem"></p>
            <button onclick="fecharModal()" style="background:#6105e8; color:white; border:none; padding:10px 25px; border-radius:50px; font-weight:600">Entendi</button>
        </div>
    </div>

    <script>
        const UNIDADES = {
            itaquera: "https://script.google.com/macros/s/AKfycbwrojl-j-npRoBCWNu6hxQ2kJJ9hoRHi7AD2-bRK6zAJ0x-bM06mbXjs1G2bsw-YIVy/exec",
            cecam: "https://script.google.com/macros/s/AKfycbyxlrK1vuSQr5XnvBbfiRBHmrfdmwXX9TVihQAKyxTD7Im2EhIzmmcmQWQABodEUIJN/exec",
            carmo: "", interlagos: "", campolimpo: ""
        };

        const NOMES = { itaquera: "Itaquera", cecam: "CECAM", carmo: "Carmo", interlagos: "Interlagos", campolimpo: "Campo Limpo" };
        
        let urlAtual = "";
        let horaSaida = Date.now();

        function mostrarBotao() {
            document.getElementById('post-selection').style.display = 'flex';
        }

        function fecharModal() { document.getElementById('custom-modal').style.display = 'none'; }

        function confirmarUnidade() {
            const escolha = document.getElementById('unit-select').value;
            if (UNIDADES[escolha] === "") {
                document.getElementById('modal-msg').innerText = "A unidade " + NOMES[escolha] + " ainda est√° em constru√ß√£o. Em breve estar√° dispon√≠vel!";
                document.getElementById('custom-modal').style.display = 'flex';
                return;
            }
            if (document.getElementById('remember-check').checked) localStorage.setItem('ways_unidade_salva', escolha);
            iniciarSistema(escolha);
        }

        function iniciarSistema(chave) {
            urlAtual = UNIDADES[chave];
            document.getElementById('selection-screen').style.opacity = '0';
            setTimeout(() => { document.getElementById('selection-screen').style.display = 'none'; }, 800);
            
            const loading = document.getElementById('loading-screen');
            loading.style.display = 'flex';
            
            let p = 0;
            const fill = document.getElementById('fill');
            const txt = document.getElementById('progress-text');
            
            const interval = setInterval(() => {
                p++;
                fill.style.width = p + '%';
                txt.innerText = p + '%';
                
                // Revela√ß√£o gradual (Progressive Blur)
                if (p > 50) {
                    let op = 1 - ((p - 50) / 50);
                    loading.style.opacity = op;
                }

                if (p >= 100) {
                    clearInterval(interval);
                    loading.style.display = 'none';
                }
            }, 35);

            document.getElementById('app-frame').src = urlAtual;
        }

        function resetarEscolha() {
            localStorage.removeItem('ways_unidade_salva');
            window.location.reload();
        }

        // L√≥gica de Persist√™ncia e corre√ß√£o de tela branca
        document.addEventListener("visibilitychange", function() {
            if (document.visibilityState === "hidden") {
                horaSaida = Date.now();
            } else {
                const tempoFora = (Date.now() - horaSaida) / 1000;
                if (tempoFora > 600 && urlAtual) {
                    window.location.reload();
                } else {
                    // Acorda o iframe sem reload se ficou pouco tempo fora
                    const frame = document.getElementById('app-frame');
                    frame.style.opacity = '0.99';
                    setTimeout(() => { frame.style.opacity = '1'; }, 10);
                }
            }
        });

        // Auto-login
        const salva = localStorage.getItem('ways_unidade_salva');
        if (salva && UNIDADES[salva]) iniciarSistema(salva);

        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('./sw.js'); }
    </script>
</body>
</html>
