<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ways</title>

    <link rel="icon" type="image/png" href="Favicon.png">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon-512.png">
    <meta name="theme-color" content="#6105e8">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pulltorefreshjs/0.1.22/pulltorefresh.min.js"></script>

    <style>
        :root { --purple: #6105e8; --glass: rgba(255, 255, 255, 0.15); }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: var(--purple);
            font-family: 'Poppins', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
        }

        /* Efeito de Vidro Fosco (Glassmorphism) */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
        }

        #selection-screen, #loading-screen, #offline-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--purple);
            display: flex; flex-direction: column; 
            justify-content: space-between; align-items: center;
            z-index: 9999; transition: opacity 0.5s ease-out;
            padding-bottom: max(30px, env(safe-area-inset-bottom));
        }

        .content-wrapper { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; }

        /* Título Ways */
        .brand-text { 
            font-family: 'Dancing Script', cursive; 
            color: white; 
            font-size: 5.5rem; /* Aumentado */
            margin-bottom: 30px; 
            text-shadow: 0 10px 20px rgba(0,0,0,0.3); /* Sombra elegante */
        }

        /* Select Customizado Estilo iOS */
        .custom-select-container {
            width: 85%; max-width: 320px; position: relative; margin-bottom: 20px;
        }
        select {
            width: 100%; padding: 18px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.3);
            background: var(--glass); backdrop-filter: blur(10px);
            color: white; font-size: 1rem; appearance: none; outline: none;
            cursor: pointer; transition: all 0.3s ease;
        }
        .custom-select-container::after {
            content: '▼'; font-size: 0.8rem; color: white; position: absolute; right: 20px; top: 50%; transform: translateY(-50%); pointer-events: none;
        }

        /* Checkbox Customizado */
        .remember-container {
            display: flex; align-items: center; color: white; font-size: 0.95rem; margin-bottom: 35px; cursor: pointer;
            padding: 10px 20px; border-radius: 12px; transition: background 0.2s;
        }
        .remember-container:active { background: rgba(255,255,255,0.1); }
        .checkbox-custom {
            width: 22px; height: 22px; border: 2px solid white; border-radius: 6px; margin-right: 12px;
            position: relative; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        input:checked + .checkbox-custom { background: white; }
        input:checked + .checkbox-custom::after {
            content: '✓'; color: var(--purple); position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-weight: bold;
        }

        .enter-btn {
            background-color: white; color: var(--purple); border: none; padding: 16px 60px;
            border-radius: 50px; font-weight: 700; font-size: 1.1rem; cursor: pointer;
            box-shadow: 0 8px 25px rgba(0,0,0,0.25); transition: transform 0.2s, box-shadow 0.2s;
        }
        .enter-btn:active { transform: scale(0.92); box-shadow: 0 4px 10px rgba(0,0,0,0.2); }

        /* Rodapé */
        .footer-logo { width: 85px; opacity: 0.8; margin-bottom: 8px; }
        .powered-by { font-size: 0.75rem; color: rgba(255, 255, 255, 0.5); font-weight: 300; }

        /* Estilo Iframe e Loading */
        iframe { width: 100vw; height: 100vh; border: none; opacity: 0; transition: opacity 0.5s ease; }
        .loading-progress-container { width: 80%; max-width: 280px; position: relative; }
        .progress-track { height: 4px; background: rgba(255,255,255,0.2); border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; width: 0%; background: white; transition: width 0.35s linear; }
    </style>
</head>
<body>

    <div id="selection-screen">
        <div class="content-wrapper">
            <div style="color:white; opacity:0.8; font-weight:300; letter-spacing:1px">BEM-VINDO AO</div>
            <div class="brand-text">Ways</div>
            
            <div class="custom-select-container">
                <select id="unit-select">
                    <option value="" disabled selected>Selecione sua Unidade</option>
                    <option value="itaquera">Itaquera</option>
                    <option value="carmo">Carmo</option>
                    <option value="interlagos">Interlagos</option>
                    <option value="campolimpo">Campo Limpo</option>
                    <option value="cecam">CECAM</option>
                </select>
            </div>

            <label class="remember-container">
                <input type="checkbox" id="remember-check" style="display:none">
                <div class="checkbox-custom"></div>
                Lembrar minha escolha
            </label>

            <button class="enter-btn" onclick="confirmarUnidade()">ACESSAR</button>
        </div>
        
        <div class="content-wrapper" style="flex-grow:0; margin-bottom:20px">
            <img src="MesaLogo.png" class="footer-logo">
            <div class="powered-by">Powered by <strong>Mesaque</strong></div>
        </div>
    </div>

    <div id="loading-screen" style="display: none;"> 
        <div class="content-wrapper">
            <div class="loading-progress-container">
                <div class="progress-track"><div class="progress-fill" id="fill"></div></div>
                <div id="progress-text" style="color:white; text-align:center; margin-top:15px; font-weight:600">0%</div>
            </div>
        </div>
    </div>

    <iframe id="app-frame" src="" allow="geolocation"></iframe>

    <script>
        const UNIDADES = {
            itaquera: "https://script.google.com/macros/s/AKfycbwrojl-j-npRoBCWNu6hxQ2kJJ9hoRHi7AD2-bRK6zAJ0x-bM06mbXjs1G2bsw-YIVy/exec",
            cecam: "https://script.google.com/macros/s/AKfycbyxlrK1vuSQr5XnvBbfiRBHmrfdmwXX9TVihQAKyxTD7Im2EhIzmmcmQWQABodEUIJN/exec",
            carmo: "", interlagos: "", campolimpo: ""
        };

        let urlAtual = "";
        let appCarregou = false;
        let timeoutReload;

        function iniciarSistema(chave) {
            urlAtual = UNIDADES[chave];
            document.getElementById('selection-screen').style.opacity = '0';
            setTimeout(() => { document.getElementById('selection-screen').style.display = 'none'; }, 500);
            
            document.getElementById('loading-screen').style.display = 'flex';
            const fill = document.getElementById('fill');
            const txt = document.getElementById('progress-text');
            let p = 0;
            let int = setInterval(() => {
                p++; fill.style.width = p + '%'; txt.innerText = p + '%';
                if(p >= 99) clearInterval(int);
            }, 30);

            document.getElementById('app-frame').src = urlAtual;
        }

        document.getElementById('app-frame').onload = () => {
            appCarregou = true;
            document.getElementById('loading-screen').style.opacity = '0';
            document.getElementById('app-frame').style.opacity = '1';
            setTimeout(() => { document.getElementById('loading-screen').style.display = 'none'; }, 500);
        };

        function confirmarUnidade() {
            const sel = document.getElementById('unit-select').value;
            if(!sel) return alert("Selecione uma unidade");
            if(UNIDADES[sel] === "") return alert("Unidade em construção!");
            if(document.getElementById('remember-check').checked) localStorage.setItem('ways_unidade', sel);
            iniciarSistema(sel);
        }

        // LÓGICA DE PERSISTÊNCIA (AQUI É O SEGREDO)
        let horaSaida;
        document.addEventListener("visibilitychange", () => {
            if (document.visibilityState === "hidden") {
                horaSaida = Date.now();
            } else {
                const tempoFora = (Date.now() - horaSaida) / 1000;
                // SÓ RECARREGA SE FICAR MAIS DE 10 MINUTOS (600 segundos)
                if (tempoFora > 600 && urlAtual) {
                    window.location.reload();
                } else {
                    // Se a tela ficar branca, este pequeno truque força o navegador a redesenhar o Iframe sem recarregar a URL
                    const frame = document.getElementById('app-frame');
                    frame.style.display = 'none';
                    setTimeout(() => { frame.style.display = 'block'; }, 10);
                }
            }
        });

        // Verifica memória ao abrir
        const salva = localStorage.getItem('ways_unidade');
        if(salva) iniciarSistema(salva);

        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('./sw.js'); }
    </script>
</body>
</html>
