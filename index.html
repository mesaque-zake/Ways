<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ways</title>

    <meta property="og:image" content="https://mesaque-zake.github.io/Ways/icon-512.png">
    <meta property="og:url" content="https://mesaque-zake.github.io/Ways/">
    
    <meta property="og:title" content="Ways">
    <meta property="og:description" content="Acesse o aplicativo Ways.">
    <meta property="og:type" content="website">

    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Ways">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon-512.png">
    <meta name="theme-color" content="#6105e8">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

    <style>
        /* Base */
        body, html {
            margin: 0; padding: 0; height: 100%; overflow: hidden;
            background-color: #6105e8; /* Fundo Roxo */
            font-family: 'Dancing Script', cursive;
        }

        /* --- TELA DE LOADING --- */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #6105e8;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 9999; transition: opacity 0.5s ease-out;
        }

        /* Container geral da barra e caminhão */
        .loading-progress-container {
            width: 80%; max-width: 300px;
            position: relative;
            overflow: visible;
            margin-top: 20px;
        }

        /* O Caminhão (Wrapper que se move) */
        .truck-wrapper {
            position: absolute;
            top: -42px; 
            left: 0;
            z-index: 2;
            animation: driveTruck 3.5s linear forwards; 
        }
        
        /* O Ícone SVG do caminhão (CORRIGIDO PARA NÃO CORTAR) */
        .truck-icon {
            height: 40px; width: 65px; overflow: visible;
            fill: white; display: block;
            animation: bounce 0.5s infinite alternate ease-in-out;
        }

        /* O Trilho da Barra */
        .progress-track {
            width: 100%; height: 6px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px; overflow: hidden;
            position: relative; z-index: 1;
        }

        /* O Preenchimento Branco */
        .progress-fill {
            height: 100%; width: 0%; background-color: white; border-radius: 10px;
            animation: fillBar 3.5s linear forwards;
        }

        /* Texto da Porcentagem */
        #progress-text {
            color: white;
            font-size: 1.5rem;
            margin-top: 15px; /* Espaço entre a barra e o número */
            text-align: center;
            width: 100%;
        }

        /* --- ANIMAÇÕES --- */
        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-3px); } }
        
        @keyframes driveTruck {
            0% { left: 0; }
            90% { left: calc(95% - 60px); } 
            100% { left: calc(95% - 60px); }
        }
        
        @keyframes fillBar {
            0% { width: 0%; }
            90% { width: 95%; }
            100% { width: 95%; }
        }

        /* O App (Iframe) */
        iframe {
            display: block; border: none; height: 100vh; width: 100vw;
            background-color: #6105e8; opacity: 0; position: absolute; z-index: 1;
            transition: opacity 0.8s ease-in;
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        
        <div class="loading-progress-container">
            <div class="truck-wrapper">
                <svg class="truck-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                    <path d="M48 0C21.5 0 0 21.5 0 48V368c0 26.5 21.5 48 48 48H64c0 53 43 96 96 96s96-43 96-96H384c0 53 43 96 96 96s96-43 96-96h32c17.7 0 32-14.3 32-32s-14.3-32-32-32V288 256 237.3c0-17-6.7-33.3-18.7-45.3L512 114.7c-12-12-28.3-18.7-45.3-18.7H416V48c0-26.5-21.5-48-48-48H48zM416 160h50.7L544 237.3V256H416V160zM112 416a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm368-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/>
                </svg>
            </div>
            
            <div class="progress-track">
                <div class="progress-fill"></div>
            </div>

            <div id="progress-text">0%</div>
        </div>
    </div>

    <iframe id="app-frame" src="https://script.google.com/macros/s/AKfycbz9-TRx-SI_Z1m5bt3uZvpsNGZ3ithe8hsnu6SCcmqwUo9vBH5lQMD3Ih3Fqbp9ud3o/exec"></iframe>

    <script>
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('./sw.js'); }

        const iframe = document.getElementById('app-frame');
        const loadingScreen = document.getElementById('loading-screen');
        const progressText = document.getElementById('progress-text');
        
        let horaQueSaiu = Date.now();
        let appCarregou = false;
        let percentCounter = 0;
        let percentInterval;

        // Função para iniciar a contagem da porcentagem
        function startPercentage() {
            percentCounter = 0;
            progressText.innerText = "0%";
            clearInterval(percentInterval);
            
            // Conta até 99% em 3.5 segundos (sincronizado com CSS)
            percentInterval = setInterval(() => {
                if (percentCounter < 99) {
                    percentCounter++;
                    progressText.innerText = percentCounter + "%";
                } else {
                    clearInterval(percentInterval);
                }
            }, 35); // Aumenta 1% a cada 35ms
        }

        function esconderLoading() {
            if (appCarregou) {
                loadingScreen.style.opacity = '0';
                iframe.style.opacity = '1';
                setTimeout(() => { loadingScreen.style.display = 'none'; }, 500);
            }
        }

        // Começa a contagem assim que abre
        startPercentage();

        iframe.onload = function() { appCarregou = true; };

        setTimeout(() => {
            if(appCarregou) {
                esconderLoading();
            } else {
                let checarCarregamento = setInterval(() => {
                    if(appCarregou) {
                        esconderLoading();
                        clearInterval(checarCarregamento);
                    }
                }, 500);
            }
        }, 2500);

        document.addEventListener("visibilitychange", function() {
            if (document.visibilityState === "hidden") {
                horaQueSaiu = Date.now();
            } else if (document.visibilityState === "visible") {
                const segundosFora = (Date.now() - horaQueSaiu) / 1000;
                if (segundosFora > 600) { 
                    appCarregou = false;
                    loadingScreen.style.display = 'flex';
                    setTimeout(() => { loadingScreen.style.opacity = '1'; }, 10);
                    
                    // Reinicia a barra e o texto visualmente
                    startPercentage(); 
                    
                    // Truque para reiniciar a animação CSS da barra e caminhão
                    const container = document.querySelector('.loading-progress-container');
                    const novoContainer = container.cloneNode(true);
                    container.parentNode.replaceChild(novoContainer, container);

                    iframe.style.opacity = '0';
                    iframe.src = iframe.src;
                    setTimeout(() => { esconderLoading(); }, 2500);
                }
            }
        });
    </script>
</body>
</html>
