<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ways</title>

    <meta property="og:image" content="https://mesaque-zake.github.io/Ways/icon-512.png">
    <meta property="og:url" content="https://mesaque-zake.github.io/Ways/">
    
    <meta property="og:title" content="Ways">
    <meta property="og:description" content="Acesse o aplicativo Ways.">
    <meta property="og:type" content="website">

    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Ways">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon-512.png">
    <meta name="theme-color" content="#6105e8">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

    <style>
        /* Base */
        body, html {
            margin: 0; padding: 0; height: 100%; overflow: hidden;
            background-color: #6105e8; /* Fundo Roxo */
            font-family: 'Dancing Script', cursive;
        }

        /* --- TELA DE LOADING --- */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #6105e8;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 9999; transition: opacity 0.5s ease-out;
        }

        .pulsing-logo {
            color: white; font-size: 4rem; margin-bottom: 50px; /* Mais espaço pro caminhão */
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            animation: pulse 2s infinite ease-in-out;
        }

        /* Container geral da barra e caminhão */
        .loading-progress-container {
            width: 80%; max-width: 300px;
            position: relative; /* Necessário para o caminhão absoluto */
            overflow: visible; /* Garante que nada corte o caminhão */
        }

        /* O Caminhão (Wrapper que se move) */
        .truck-wrapper {
            position: absolute;
            top: -38px; /* Posiciona acima da barra */
            left: 0;
            z-index: 2;
            /* Animação: move da esquerda para a direita */
            animation: driveTruck 3.5s linear forwards; 
        }
        
        /* O Ícone SVG do caminhão */
        .truck-icon {
            height: 40px;      /* Altura fixa */
            width: 65px;       /* AUMENTAR AQUI: Deixa ele mais largo */
            overflow: visible; /* O SEGREDO: Isso impede que corte as pontas */
            fill: white; 
            display: block;
            animation: bounce 0.5s infinite alternate ease-in-out;
        }

        /* O Trilho da Barra */
        .progress-track {
            width: 100%; height: 6px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px; overflow: hidden;
            position: relative; z-index: 1;
        }

        /* O Preenchimento Branco */
        .progress-fill {
            height: 100%; width: 0%; background-color: white; border-radius: 10px;
            /* Animação: a barra enche */
            animation: fillBar 3.5s linear forwards;
        }

        /* --- ANIMAÇÕES CORRIGIDAS --- */
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.05); opacity: 0.9; } }
        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-3px); } }
        
        /* Animação do Caminhão (CORREÇÃO MATEMÁTICA AQUI) */
        @keyframes driveTruck {
            0% { left: 0; }
            /* Vai até 95% do caminho, MENOS os 40px de largura dele mesmo, para não passar */
            90% { left: calc(95% - 40px); } 
            100% { left: calc(95% - 40px); }
        }
        /* Animação da Barra */
        @keyframes fillBar {
            0% { width: 0%; }
            90% { width: 95%; }
            100% { width: 95%; }
        }

        /* O App (Iframe) */
        iframe {
            display: block; border: none; height: 100vh; width: 100vw;
            background-color: #6105e8; opacity: 0; position: absolute; z-index: 1;
            transition: opacity 0.8s ease-in;
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="pulsing-logo">Ways</div>
        
        <div class="loading-progress-container">
            <div class="truck-wrapper">
                <svg class="truck-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path d="M48 0C21.5 0 0 21.5 0 48V368c0 26.5 21.5 48 48 48H64c0 53 43 96 96 96s96-43 96-96H384c0 53 43 96 96 96s96-43 96-96h32c17.7 0 32-14.3 32-32s-14.3-32-32-32V288 256 237.3c0-17-6.7-33.3-18.7-45.3L512 114.7c-12-12-28.3-18.7-45.3-18.7H416V48c0-26.5-21.5-48-48-48H48zM416 160h50.7L544 237.3V256H416V160zM112 416a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm368-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/>
                </svg>
            </div>
            
            <div class="progress-track">
                <div class="progress-fill"></div>
            </div>
        </div>
    </div>

    <iframe id="app-frame" src="https://script.google.com/macros/s/AKfycbz9-TRx-SI_Z1m5bt3uZvpsNGZ3ithe8hsnu6SCcmqwUo9vBH5lQMD3Ih3Fqbp9ud3o/exec"></iframe>

    <script>
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('./sw.js'); }

        const iframe = document.getElementById('app-frame');
        const loadingScreen = document.getElementById('loading-screen');
        
        let horaQueSaiu = Date.now();
        let appCarregou = false;

        // Função para esconder o Loading (com atraso para garantir visualização)
        function esconderLoading() {
            // Só esconde se o App já carregou MESMO
            if (appCarregou) {
                loadingScreen.style.opacity = '0';
                iframe.style.opacity = '1';
                setTimeout(() => { loadingScreen.style.display = 'none'; }, 500);
            }
        }

        // Quando o Google avisa que carregou
        iframe.onload = function() {
            appCarregou = true;
        };

        // Força a tela de loading ficar visível por pelo menos 2.5 segundos
        // Mesmo que a internet seja ultra rápida
        setTimeout(() => {
            if(appCarregou) {
                esconderLoading();
            } else {
                // Se ainda não carregou depois de 2.5s, espera carregar de verdade
                // O 'onload' lá em cima vai cuidar disso quando acontecer
                // Mas podemos forçar uma verificação a cada segundo
                let checarCarregamento = setInterval(() => {
                    if(appCarregou) {
                        esconderLoading();
                        clearInterval(checarCarregamento);
                    }
                }, 500);
            }
        }, 2500); // <--- TEMPO MÍNIMO (2500ms = 2.5 segundos)

        // Lógica de sair e voltar (Cronômetro de 10 minutos)
        document.addEventListener("visibilitychange", function() {
            if (document.visibilityState === "hidden") {
                horaQueSaiu = Date.now();
            } else if (document.visibilityState === "visible") {
                const segundosFora = (Date.now() - horaQueSaiu) / 1000;
                
                if (segundosFora > 600) { // 10 minutos
                    appCarregou = false;
                    loadingScreen.style.display = 'flex';
                    setTimeout(() => { loadingScreen.style.opacity = '1'; }, 10);
                    iframe.style.opacity = '0';
                    iframe.src = iframe.src;
                    
                    // Reinicia o tempo mínimo de loading ao recarregar
                    setTimeout(() => { esconderLoading(); }, 2500);
                }
            }
        });
    </script>
</body>
</html>
