   <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ways</title>

    <link rel="icon" type="image/png" href="Favicon.png">

    <meta property="og:image" content="https://mesaque-zake.github.io/Ways/icon-512.png">
    <meta property="og:url" content="https://mesaque-zake.github.io/Ways/">
    
    <meta property="og:title" content="Ways - Otimizador de Rotas">
    <meta property="og:description" content="O caminho mais rápido n palma da sua mão. Vamos sair do papel e mudar nossos caminhos: Acesse o Ways!">
    <meta property="og:type" content="website">

    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Ways">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon-512.png">
    <meta name="theme-color" content="#6105e8">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Base */
        body, html {
            margin: 0; padding: 0; height: 100%; overflow: hidden;
            background-color: #6105e8; /* Fundo Roxo */
            font-family: 'Dancing Script', cursive;
            -webkit-tap-highlight-color: transparent; /* Remove clique azul no mobile */
        }

        /* --- TELA DE LOADING E OFFLINE --- */
        #loading-screen, #offline-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #6105e8;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 9999; transition: opacity 0.5s ease-out;
        }

        /* Tela Offline começa escondida */
        #offline-screen {
            display: none; z-index: 10000; /* Fica acima de tudo mesmo */
        }

        /* Container da Barra */
        .loading-progress-container {
            width: 80%; max-width: 300px;
            position: relative; overflow: visible; margin-top: 20px;
        }

        /* Caminhão */
        .truck-wrapper {
            position: absolute; top: -42px; left: 0; z-index: 2;
            animation: driveTruck 3.5s linear forwards; 
        }
        .truck-icon {
            height: 40px; width: 65px; overflow: visible;
            fill: white; display: block;
            animation: bounce 0.5s infinite alternate ease-in-out;
        }

        /* Barra e Texto */
        .progress-track {
            width: 100%; height: 6px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px; overflow: hidden; position: relative; z-index: 1;
        }
        .progress-fill {
            height: 100%; width: 0%; background-color: white; border-radius: 10px;
            animation: fillBar 3.5s linear forwards;
        }
        #progress-text {
            color: white; font-size: 1.5rem; margin-top: 15px; text-align: center; width: 100%;
            font-family: 'Poppins', sans-serif; font-weight: 700;
        }

        /* Mensagem Offline */
        .offline-message {
            color: white; font-family: 'Poppins', sans-serif; font-size: 1.2rem;
            text-align: center; margin-top: 20px; padding: 0 20px;
        }

        /* --- BOTÃO DE INSTALAR (Flutuante) --- */
        #install-btn {
            display: none; /* Começa escondido, o JS mostra se puder */
            position: fixed;
            bottom: 25px; right: 25px;
            background-color: white;
            color: #6105e8;
            border: none;
            border-radius: 50px;
            padding: 12px 20px;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 0.9rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            cursor: pointer;
            z-index: 5000;
            align-items: center; gap: 8px;
            animation: slideUp 1s ease-out;
        }
        #install-btn:active { transform: scale(0.95); }

        /* Animações */
        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-3px); } }
        @keyframes driveTruck { 0% { left: 0; } 90% { left: calc(95% - 60px); } 100% { left: calc(95% - 60px); } }
        @keyframes fillBar { 0% { width: 0%; } 90% { width: 95%; } 100% { width: 95%; } }
        @keyframes slideUp { from { transform: translateY(100px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* O App (Iframe) */
        iframe {
            display: block; border: none; height: 100vh; width: 100vw;
            background-color: #6105e8; opacity: 0; position: absolute; z-index: 1;
            transition: opacity 0.8s ease-in;
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loading-progress-container">
            <div class="truck-wrapper">
                <svg class="truck-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path d="M48 0C21.5 0 0 21.5 0 48V368c0 26.5 21.5 48 48 48H64c0 53 43 96 96 96s96-43 96-96H384c0 53 43 96 96 96s96-43 96-96h32c17.7 0 32-14.3 32-32s-14.3-32-32-32V288 256 237.3c0-17-6.7-33.3-18.7-45.3L512 114.7c-12-12-28.3-18.7-45.3-18.7H416V48c0-26.5-21.5-48-48-48H48zM416 160h50.7L544 237.3V256H416V160zM112 416a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm368-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/></svg>
            </div>
            <div class="progress-track"><div class="progress-fill"></div></div>
            <div id="progress-text">0%</div>
        </div>
    </div>

    <div id="offline-screen">
        <svg class="truck-icon" style="animation: none; margin-bottom: 20px;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path d="M48 0C21.5 0 0 21.5 0 48V368c0 26.5 21.5 48 48 48H64c0 53 43 96 96 96s96-43 96-96H384c0 53 43 96 96 96s96-43 96-96h32c17.7 0 32-14.3 32-32s-14.3-32-32-32V288 256 237.3c0-17-6.7-33.3-18.7-45.3L512 114.7c-12-12-28.3-18.7-45.3-18.7H416V48c0-26.5-21.5-48-48-48H48zM416 160h50.7L544 237.3V256H416V160zM112 416a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm368-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/></svg>
        <div class="offline-message">
            Sem conexão com a internet...<br>
            <span style="font-size: 0.9rem; opacity: 0.8;">Aguardando sinal para reconectar.</span>
        </div>
    </div>

    <button id="install-btn">
        <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M8 0a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 12.293V.5A.5.5 0 0 1 8 0z"/></svg>
        Instalar App
    </button>

    <iframe id="app-frame" src="https://script.google.com/macros/s/AKfycbz9-TRx-SI_Z1m5bt3uZvpsNGZ3ithe8hsnu6SCcmqwUo9vBH5lQMD3Ih3Fqbp9ud3o/exec"></iframe>

    <script>
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('./sw.js'); }

        const iframe = document.getElementById('app-frame');
        const loadingScreen = document.getElementById('loading-screen');
        const offlineScreen = document.getElementById('offline-screen');
        const progressText = document.getElementById('progress-text');
        const installBtn = document.getElementById('install-btn');
        
        let horaQueSaiu = Date.now();
        let appCarregou = false;
        let deferredPrompt; // Guarda o evento de instalação

        // --- LÓGICA DE INSTALAÇÃO (PWA) ---
        window.addEventListener('beforeinstallprompt', (e) => {
            // Previne o Chrome de mostrar a barra padrão automaticamente
            e.preventDefault();
            deferredPrompt = e;
            // Mostra nosso botão personalizado
            installBtn.style.display = 'flex';
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    installBtn.style.display = 'none';
                }
                deferredPrompt = null;
            }
        });

        // --- LÓGICA DE ONLINE / OFFLINE ---
        function atualizarStatusRede() {
            if (navigator.onLine) {
                offlineScreen.style.display = 'none';
                if (appCarregou) {
                    iframe.style.opacity = '1';
                    
                    // O TRUQUE NOVO: Adiciona um timestamp para forçar reload real
                    // Remove parâmetros antigos para não acumular lixo na URL
                    let urlLimpa = iframe.src.split('?')[0]; 
                    // Recarrega forçado
                    iframe.src = urlLimpa + '?t=' + new Date().getTime();
                }
            } else {
                offlineScreen.style.display = 'flex';
                iframe.style.opacity = '0';
            }
        }

        window.addEventListener('online', () => {
            // Mostra a tela de loading enquanto reconecta para não ficar piscando
            if (appCarregou) {
                loadingScreen.style.display = 'flex';
                loadingScreen.style.opacity = '1';
                
                // Reinicia a animação da barra
                startPercentage();
                
                atualizarStatusRede();
                
                // Aguarda um pouco antes de mostrar o app de novo
                setTimeout(() => { esconderLoading(); }, 2500);
            } else {
                atualizarStatusRede();
            }
        });

        window.addEventListener('offline', () => {
            atualizarStatusRede();
        });

        window.addEventListener('online', () => {
            atualizarStatusRede();
            // Se a internet voltou, recarrega o app para garantir
            iframe.src = iframe.src;
        });
        window.addEventListener('offline', () => {
            atualizarStatusRede();
        });

        // --- LÓGICA DE CARREGAMENTO (Igual anterior) ---
        let percentCounter = 0;
        let percentInterval;

        function startPercentage() {
            percentCounter = 0;
            progressText.innerText = "0%";
            clearInterval(percentInterval);
            percentInterval = setInterval(() => {
                if (percentCounter < 99) {
                    percentCounter++;
                    progressText.innerText = percentCounter + "%";
                } else {
                    clearInterval(percentInterval);
                }
            }, 35);
        }

        function esconderLoading() {
            if (appCarregou) {
                loadingScreen.style.opacity = '0';
                iframe.style.opacity = '1';
                setTimeout(() => { loadingScreen.style.display = 'none'; }, 500);
            }
        }

        startPercentage();

        iframe.onload = function() { 
            appCarregou = true;
            // Se estiver online, mostra. Se não, espera.
            if(navigator.onLine) esconderLoading();
        };

        setTimeout(() => {
            if(appCarregou && navigator.onLine) {
                esconderLoading();
            } else {
                let checarCarregamento = setInterval(() => {
                    if(appCarregou && navigator.onLine) {
                        esconderLoading();
                        clearInterval(checarCarregamento);
                    }
                }, 500);
            }
        }, 2500);

        // --- CRONÔMETRO DE INATIVIDADE ---
        document.addEventListener("visibilitychange", function() {
            if (document.visibilityState === "hidden") {
                horaQueSaiu = Date.now();
            } else if (document.visibilityState === "visible") {
                const segundosFora = (Date.now() - horaQueSaiu) / 1000;
                if (segundosFora > 600) { 
                    appCarregou = false;
                    loadingScreen.style.display = 'flex';
                    setTimeout(() => { loadingScreen.style.opacity = '1'; }, 10);
                    startPercentage(); 
                    const container = document.querySelector('.loading-progress-container');
                    const novoContainer = container.cloneNode(true);
                    container.parentNode.replaceChild(novoContainer, container);
                    iframe.style.opacity = '0';
                    iframe.src = iframe.src;
                    setTimeout(() => { esconderLoading(); }, 2500);
                }
            }
        });
    </script>
</body>
</html>
