<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ways</title>

    <link rel="icon" type="image/png" href="Favicon.png">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon-512.png">
    <meta name="theme-color" content="#6105e8">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pulltorefreshjs/0.1.22/pulltorefresh.min.js"></script>

    <style>
        /* Base */
        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: #6105e8;
            font-family: 'Poppins', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
        }

        /* Camadas de Tela */
        #selection-screen, #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #6105e8;
            display: flex; flex-direction: column; 
            align-items: center;
            z-index: 9999; 
            transition: opacity 0.8s ease, visibility 0.8s ease;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        /* T√≠tulo e Cabe√ßalho (Mais ao topo) */
        .header-section {
            margin-top: 4vh;
            text-align: center;
            margin-bottom: 40px;
            animation: slideDown 0.8s ease-out;
        }
        .welcome-text { color: white; font-size: 1.1rem; opacity: 0.9; font-weight: 300; letter-spacing: 1px; }
        .brand-text { 
            font-family: 'Dancing Script', cursive; 
            color: white; 
            font-size: 6rem; 
            line-height: 1;
            margin-top: 5px;
            text-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        /* --- MENU CUSTOMIZADO (SEM TAG SELECT) --- */
        .custom-dropdown-container {
            position: relative;
            width: 100%; max-width: 320px;
            margin-bottom: 25px;
            z-index: 100; /* Ficar acima dos outros */
        }

        .dropdown-trigger {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 18px;
            padding: 18px 25px;
            color: white;
            font-size: 1rem;
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: background 0.2s;
        }
        .dropdown-trigger:active { background: rgba(255,255,255,0.25); }
        .dropdown-arrow { transition: transform 0.3s; font-size: 0.8rem; }
        .dropdown-trigger.active .dropdown-arrow { transform: rotate(180deg); }

        .dropdown-options {
            position: absolute; top: 110%; left: 0; width: 100%;
            background: rgba(40, 10, 90, 0.95); /* Fundo escuro levemente roxo para contraste */
            backdrop-filter: blur(15px);
            border-radius: 18px;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
            display: none; /* Escondido por padr√£o */
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            animation: fadeInDrop 0.2s ease-out;
        }
        .dropdown-option {
            padding: 15px 25px;
            color: white;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            cursor: pointer;
            transition: background 0.2s;
        }
        .dropdown-option:last-child { border-bottom: none; }
        .dropdown-option:active { background: rgba(255,255,255,0.2); }

        /* Controles P√≥s-Sele√ß√£o */
        #post-selection { 
            display: none; 
            flex-direction: column; 
            align-items: center; 
            width: 100%; 
            animation: fadeIn 0.5s ease-out forwards; 
        }

        .remember-container {
            display: flex; align-items: center; color: white; font-size: 0.9rem; margin-bottom: 30px; cursor: pointer;
            padding: 10px; opacity: 0.9;
        }
        .checkbox-ui {
            width: 20px; height: 20px; border: 2px solid white; border-radius: 6px; margin-right: 12px;
            position: relative; transition: all 0.2s;
        }
        input:checked + .checkbox-ui { background: white; }
        input:checked + .checkbox-ui::after {
            content: '‚úì'; color: #6105e8; position: absolute; font-size: 14px; top: -2px; left: 3px; font-weight: bold;
        }

        .enter-btn {
            background-color: white; color: #6105e8; border: none; padding: 16px 70px;
            border-radius: 50px; font-weight: 700; font-size: 1.1rem; cursor: pointer;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25); transition: transform 0.1s;
        }
        .enter-btn:active { transform: scale(0.95); }

        /* Rodap√© Compartilhado */
        .footer-container {
            margin-top: auto; /* Empurra para baixo */
            display: flex; flex-direction: column; align-items: center;
            opacity: 0.8;
            animation: fadeIn 1s 1s forwards;
        }
        .footer-logo { width: 90px; margin-bottom: 10px; }
        .powered-by { font-size: 0.75rem; color: rgba(255, 255, 255, 0.7); font-weight: 300; }

        /* TELA DE LOADING */
        #loading-screen { justify-content: center; z-index: 10000; }
        
        .loading-center {
            flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%;
        }
        .progress-track { width: 200px; height: 5px; background: rgba(255,255,255,0.2); border-radius: 10px; overflow: hidden; margin-bottom: 15px; }
        .progress-fill { height: 100%; width: 0%; background: white; transition: width 0.1s linear; }
        #progress-text { color: white; font-weight: 600; font-size: 1.2rem; }

        .switch-unit-btn {
            margin-top: auto; margin-bottom: 20px;
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            padding: 12px 25px; border-radius: 30px; color: white; font-size: 0.9rem;
            backdrop-filter: blur(5px); cursor: pointer;
        }

        /* Iframe */
        #app-frame { position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none; z-index: 1; }

        /* Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.8); z-index: 20000;
            display: none; justify-content: center; align-items: center;
            backdrop-filter: blur(5px);
        }
        .modal-box { background: white; padding: 30px; border-radius: 25px; text-align: center; width: 80%; max-width: 300px; }

        @keyframes slideDown { from { transform: translateY(-30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeInDrop { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <iframe id="app-frame" src=""></iframe>

    <div id="selection-screen">
        <div class="header-section">
            <div class="welcome-text">Bem-vindo ao</div>
            <div class="brand-text">Ways</div>
        </div>

        <div class="custom-dropdown-container">
            <div class="dropdown-trigger" onclick="toggleDropdown()">
                <span id="selected-text">Selecione sua Unidade</span>
                <span class="dropdown-arrow">‚ñº</span>
            </div>
            <div class="dropdown-options" id="dropdown-options">
                <div class="dropdown-option" onclick="selectUnit('itaquera', 'Itaquera')">Itaquera</div>
                <div class="dropdown-option" onclick="selectUnit('carmo', 'Carmo')">Carmo</div>
                <div class="dropdown-option" onclick="selectUnit('interlagos', 'Interlagos')">Interlagos</div>
                <div class="dropdown-option" onclick="selectUnit('campolimpo', 'Campo Limpo')">Campo Limpo</div>
                <div class="dropdown-option" onclick="selectUnit('cecam', 'CECAM')">CECAM</div>
            </div>
        </div>
        <input type="hidden" id="unit-value">

        <div id="post-selection">
            <label class="remember-container">
                <input type="checkbox" id="remember-check" style="display:none">
                <div class="checkbox-ui"></div>
                Lembrar minha escolha
            </label>
            <button class="enter-btn" onclick="confirmarUnidade()">ACESSAR</button>
        </div>

        <div class="footer-container">
            <img src="MesaLogo.png" class="footer-logo">
            <div class="powered-by">
                Powered with <span style="color: #FFFFFF;">&#10084;</span> by <strong>Mesaque</strong>
            </div>
        </div>
    </div>

    <div id="loading-screen" style="display: none;">
        <div class="loading-center">
            <div class="progress-track"><div class="progress-fill" id="fill"></div></div>
            <div id="progress-text">0%</div>
        </div>

        <div class="switch-unit-btn" onclick="resetarEscolha()">Trocar Unidade</div>

        <div class="footer-container" style="margin-top: 0; margin-bottom: 30px;">
            <img src="MesaLogo.png" class="footer-logo">
            <div class="powered-by">
                Powered with <span style="color: #FFFFFF;">&#10084;</span> by <strong>Mesaque</strong>
            </div>
        </div>
    </div>

    <div id="custom-modal" class="modal-overlay">
        <div class="modal-box">
            <h3 style="color:#6105e8; margin-top:0">üöß Em Constru√ß√£o</h3>
            <p id="modal-msg" style="color:#555; font-size:0.9rem; margin: 15px 0 25px 0;"></p>
            <button onclick="fecharModal()" style="background:#6105e8; color:white; border:none; padding:12px 30px; border-radius:50px; font-weight:600; cursor:pointer;">Entendi</button>
        </div>
    </div>

    <script>
        const UNIDADES = {
            itaquera: "https://script.google.com/macros/s/AKfycbwrojl-j-npRoBCWNu6hxQ2kJJ9hoRHi7AD2-bRK6zAJ0x-bM06mbXjs1G2bsw-YIVy/exec",
            cecam: "https://script.google.com/macros/s/AKfycbyxlrK1vuSQr5XnvBbfiRBHmrfdmwXX9TVihQAKyxTD7Im2EhIzmmcmQWQABodEUIJN/exec",
            carmo: "", interlagos: "", campolimpo: ""
        };
        
        let urlAtual = "";
        let horaSaida = Date.now();

        // --- L√≥gica do Menu Customizado ---
        function toggleDropdown() {
            const list = document.getElementById('dropdown-options');
            const trigger = document.querySelector('.dropdown-trigger');
            if (list.style.display === 'flex') {
                list.style.display = 'none';
                trigger.classList.remove('active');
            } else {
                list.style.display = 'flex';
                trigger.classList.add('active');
            }
        }

        function selectUnit(value, text) {
            document.getElementById('unit-value').value = value;
            document.getElementById('selected-text').innerText = text;
            toggleDropdown(); // Fecha o menu
            document.getElementById('post-selection').style.display = 'flex'; // Mostra bot√£o
        }

        // Fecha o menu se clicar fora
        window.onclick = function(event) {
            if (!event.target.matches('.dropdown-trigger') && !event.target.matches('.dropdown-trigger *')) {
                document.getElementById('dropdown-options').style.display = 'none';
                document.querySelector('.dropdown-trigger').classList.remove('active');
            }
        }

        function fecharModal() { document.getElementById('custom-modal').style.display = 'none'; }

        function confirmarUnidade() {
            const escolha = document.getElementById('unit-value').value;
            if (!escolha) return;

            if (UNIDADES[escolha] === "") {
                const text = document.getElementById('selected-text').innerText;
                document.getElementById('modal-msg').innerText = "A unidade " + text + " ainda est√° em constru√ß√£o.";
                document.getElementById('custom-modal').style.display = 'flex';
                return;
            }
            
            if (document.getElementById('remember-check').checked) localStorage.setItem('ways_unidade_salva', escolha);
            iniciarSistema(escolha);
        }

        function iniciarSistema(chave) {
            urlAtual = UNIDADES[chave];
            
            // Transi√ß√£o de telas
            const selScreen = document.getElementById('selection-screen');
            selScreen.style.opacity = '0';
            selScreen.style.visibility = 'hidden';
            
            const loadScreen = document.getElementById('loading-screen');
            loadScreen.style.display = 'flex';
            
            let p = 0;
            const fill = document.getElementById('fill');
            const txt = document.getElementById('progress-text');
            
            const interval = setInterval(() => {
                p++;
                fill.style.width = p + '%';
                txt.innerText = p + '%';
                
                // DESAPARECER TUDO NO FINAL
                if (p > 85) {
                    loadScreen.style.opacity = '0'; // Loading, Logo, Bot√£o - TUDO some
                }

                if (p >= 100) {
                    clearInterval(interval);
                    setTimeout(() => { loadScreen.style.display = 'none'; }, 800);
                }
            }, 30); // Velocidade do carregamento

            document.getElementById('app-frame').src = urlAtual;
        }

        function resetarEscolha() {
            localStorage.removeItem('ways_unidade_salva');
            window.location.reload();
        }

        // L√≥gica dos 10 Minutos
        document.addEventListener("visibilitychange", function() {
            if (document.visibilityState === "hidden") {
                horaSaida = Date.now();
            } else {
                const tempoFora = (Date.now() - horaSaida) / 1000;
                if (tempoFora > 600 && urlAtual) {
                    window.location.reload();
                } else {
                    const frame = document.getElementById('app-frame');
                    frame.style.opacity = '0.99'; // Truque visual
                    setTimeout(() => { frame.style.opacity = '1'; }, 10);
                }
            }
        });

        // Auto-login se j√° tiver salvo
        const salva = localStorage.getItem('ways_unidade_salva');
        if (salva && UNIDADES[salva]) {
            // Se j√° tem salvo, pula direto pro loading, nem mostra a sele√ß√£o
            document.getElementById('selection-screen').style.display = 'none';
            iniciarSistema(salva);
        }

        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('./sw.js'); }
    </script>
</body>
</html>
