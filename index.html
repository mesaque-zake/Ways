<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ways</title>

    <link rel="icon" type="image/png" href="Favicon.png">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon-512.png">
    <meta name="theme-color" content="#6105e8">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pulltorefreshjs/0.1.22/pulltorefresh.min.js"></script>

    <style>
        /* Base */
        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: #6105e8;
            font-family: 'Poppins', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
        }

        /* --- CAMADA DE FUNDO ANIMADA (CYBERPUNK) --- */
        #bg-animation-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; /* Fica acima do roxo, mas abaixo do vidro */
            overflow: hidden; pointer-events: none;
        }

        .neon-truck {
          position: absolute;
          width: 50px; height: auto;
          fill: #FFFFFF;
          opacity: 0.7;
          filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.8));
          
          /* ADICIONE ISSO PARA FOR√áAR O CELULAR A RENDERIZAR: */
          will-change: transform;
          transform: translateZ(0); 
         }

        /* Anima√ß√£o Esquerda -> Direita */
        @keyframes driveRight {
            from { left: -15%; transform: scaleX(1); }
            to { left: 115%; transform: scaleX(1); }
        }
        /* Anima√ß√£o Direita -> Esquerda (Invertido) */
        @keyframes driveLeft {
            from { left: 115%; transform: scaleX(-1); }
            to { left: -15%; transform: scaleX(-1); }
        }

        /* --- CAMADA DE VIDRO FOSCO (BLUR) --- */
        #glass-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2; /* Fica acima dos caminh√µes */
            backdrop-filter: blur(4px); /* Desfoca os caminh√µes */
            -webkit-backdrop-filter: blur(4px);
            background: rgba(97, 5, 232, 0.2); /* Tintura roxa leve para uniformizar */
            pointer-events: none;
        }

        /* --- INTERFACE (Fica acima de tudo) --- */
        #selection-screen, #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            /* Sem cor de fundo s√≥lida, para ver os caminh√µes atrav√©s */
            display: flex; flex-direction: column; 
            align-items: center;
            z-index: 9999; 
            transition: opacity 0.8s ease, visibility 0.8s ease;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        .header-section {
            margin-top: 4vh; text-align: center; margin-bottom: 40px;
            animation: slideDown 0.8s ease-out;
        }
        .welcome-text { color: white; font-size: 1.1rem; opacity: 0.9; font-weight: 300; letter-spacing: 1px; }
        .brand-text { 
            font-family: 'Dancing Script', cursive; 
            color: white; font-size: 6rem; line-height: 1; margin-top: 5px;
            text-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        /* Menu Customizado */
        .custom-dropdown-container {
            position: relative; width: 100%; max-width: 320px; margin-bottom: 25px; z-index: 100;
        }
        .dropdown-trigger {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 18px; padding: 18px 25px;
            color: white; font-size: 1rem; display: flex; justify-content: space-between; align-items: center;
            cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: background 0.2s;
        }
        .dropdown-trigger:active { background: rgba(255,255,255,0.25); }
        .dropdown-arrow { transition: transform 0.3s; font-size: 0.8rem; }
        .dropdown-trigger.active .dropdown-arrow { transform: rotate(180deg); }

        .dropdown-options {
            position: absolute; top: 110%; left: 0; width: 100%;
            background: rgba(40, 10, 90, 0.9); backdrop-filter: blur(20px);
            border-radius: 18px; border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden; display: none; flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4); animation: fadeInDrop 0.2s ease-out;
        }
        .dropdown-option {
            padding: 15px 25px; color: white; border-bottom: 1px solid rgba(255,255,255,0.05);
            cursor: pointer; transition: background 0.2s;
        }
        .dropdown-option:last-child { border-bottom: none; }
        .dropdown-option:active { background: rgba(255,255,255,0.2); }

        #post-selection { display: none; flex-direction: column; align-items: center; width: 100%; animation: fadeIn 0.5s ease-out forwards; }
        .remember-container { display: flex; align-items: center; color: white; font-size: 0.9rem; margin-bottom: 30px; cursor: pointer; padding: 10px; opacity: 0.9; }
        .checkbox-ui { width: 20px; height: 20px; border: 2px solid white; border-radius: 6px; margin-right: 12px; position: relative; transition: all 0.2s; }
        input:checked + .checkbox-ui { background: white; }
        input:checked + .checkbox-ui::after { content: '‚úì'; color: #6105e8; position: absolute; font-size: 14px; top: -2px; left: 3px; font-weight: bold; }

        .enter-btn {
            background-color: white; color: #6105e8; border: none; padding: 16px 70px;
            border-radius: 50px; font-weight: 700; font-size: 1.1rem; cursor: pointer;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25); transition: transform 0.1s;
        }
        .enter-btn:active { transform: scale(0.95); }

        .footer-container { margin-top: auto; display: flex; flex-direction: column; align-items: center; opacity: 0.8; animation: fadeIn 1s 1s forwards; }
        .footer-logo { width: 90px; margin-bottom: 10px; }
        .powered-by { font-size: 0.75rem; color: rgba(255, 255, 255, 0.7); font-weight: 300; }

        /* Loading */
        #loading-screen { justify-content: center; z-index: 10000; }
        .loading-center { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; }
        .progress-track { width: 200px; height: 5px; background: rgba(255,255,255,0.2); border-radius: 10px; overflow: hidden; margin-bottom: 15px; }
        .progress-fill { height: 100%; width: 0%; background: white; transition: width 0.1s linear; }
        #progress-text { color: white; font-weight: 600; font-size: 1.2rem; }
        .switch-unit-btn {
            margin-top: auto; margin-bottom: 20px; background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2); padding: 12px 25px; border-radius: 30px;
            color: white; font-size: 0.9rem; backdrop-filter: blur(5px); cursor: pointer;
        }

        #app-frame { position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none; z-index: 0; }
        
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8);
            z-index: 20000; display: none; justify-content: center; align-items: center; backdrop-filter: blur(5px);
        }
        .modal-box { background: white; padding: 30px; border-radius: 25px; text-align: center; width: 80%; max-width: 300px; }

        @keyframes slideDown { from { transform: translateY(-30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeInDrop { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <iframe id="app-frame" src="" allow="geolocation *; microphone *; camera *"></iframe>

    <div id="bg-animation-layer">
        <svg class="neon-truck" style="top: 15%; animation: driveRight 6s linear infinite;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path d="M48 0C21.5 0 0 21.5 0 48V368c0 26.5 21.5 48 48 48H64c0 53 43 96 96 96s96-43 96-96H384c0 53 43 96 96 96s96-43 96-96h32c17.7 0 32-14.3 32-32s-14.3-32-32-32V288 256 237.3c0-17-6.7-33.3-18.7-45.3L512 114.7c-12-12-28.3-18.7-45.3-18.7H416V48c0-26.5-21.5-48-48-48H48zM416 160h50.7L544 237.3V256H416V160zM112 416a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm368-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/></svg>
        
        <svg class="neon-truck" style="top: 45%; animation: driveLeft 12s linear infinite;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path d="M48 0C21.5 0 0 21.5 0 48V368c0 26.5 21.5 48 48 48H64c0 53 43 96 96 96s96-43 96-96H384c0 53 43 96 96 96s96-43 96-96h32c17.7 0 32-14.3 32-32s-14.3-32-32-32V288 256 237.3c0-17-6.7-33.3-18.7-45.3L512 114.7c-12-12-28.3-18.7-45.3-18.7H416V48c0-26.5-21.5-48-48-48H48zM416 160h50.7L544 237.3V256H416V160zM112 416a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm368-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/></svg>
        
        <svg class="neon-truck" style="top: 75%; animation: driveRight 8s linear infinite; animation-delay: 2s" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path d="M48 0C21.5 0 0 21.5 0 48V368c0 26.5 21.5 48 48 48H64c0 53 43 96 96 96s96-43 96-96H384c0 53 43 96 96 96s96-43 96-96h32c17.7 0 32-14.3 32-32s-14.3-32-32-32V288 256 237.3c0-17-6.7-33.3-18.7-45.3L512 114.7c-12-12-28.3-18.7-45.3-18.7H416V48c0-26.5-21.5-48-48-48H48zM416 160h50.7L544 237.3V256H416V160zM112 416a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm368-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/></svg>
        
        <svg class="neon-truck" style="top: 30%; height: 30px; opacity: 0.3; animation: driveLeft 15s linear infinite; animation-delay: 5s" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path d="M48 0C21.5 0 0 21.5 0 48V368c0 26.5 21.5 48 48 48H64c0 53 43 96 96 96s96-43 96-96H384c0 53 43 96 96 96s96-43 96-96h32c17.7 0 32-14.3 32-32s-14.3-32-32-32V288 256 237.3c0-17-6.7-33.3-18.7-45.3L512 114.7c-12-12-28.3-18.7-45.3-18.7H416V48c0-26.5-21.5-48-48-48H48zM416 160h50.7L544 237.3V256H416V160zM112 416a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm368-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/></svg>
    </div>

    <div id="glass-overlay"></div>

    <div id="selection-screen">
        <div class="header-section">
            <div class="welcome-text">Bem-vindo ao</div>
            <div class="brand-text">Ways</div>
        </div>

        <div class="custom-dropdown-container">
            <div class="dropdown-trigger" onclick="toggleDropdown()">
                <span id="selected-text">Selecione sua Unidade</span>
                <span class="dropdown-arrow">‚ñº</span>
            </div>
            <div class="dropdown-options" id="dropdown-options">
                <div class="dropdown-option" onclick="selectUnit('itaquera', 'Itaquera')">Itaquera</div>
                <div class="dropdown-option" onclick="selectUnit('carmo', 'Carmo')">Carmo</div>
                <div class="dropdown-option" onclick="selectUnit('interlagos', 'Interlagos')">Interlagos</div>
                <div class="dropdown-option" onclick="selectUnit('campolimpo', 'Campo Limpo')">Campo Limpo</div>
                <div class="dropdown-option" onclick="selectUnit('cecam', 'CECAM')">CECAM</div>
            </div>
        </div>
        <input type="hidden" id="unit-value">

        <div id="post-selection">
            <label class="remember-container">
                <input type="checkbox" id="remember-check" style="display:none">
                <div class="checkbox-ui"></div>
                Lembrar minha escolha
            </label>
            <button class="enter-btn" onclick="confirmarUnidade()">ACESSAR</button>
        </div>

        <div class="footer-container">
            <img src="MesaLogo.png" class="footer-logo">
            <div class="powered-by">
                Powered with <span style="color: #FFFFFF;">&#10084;</span> by <strong>Mesaque</strong>
            </div>
        </div>
    </div>

    <div id="loading-screen" style="display: none;">
        <div class="loading-center">
            <div class="progress-track"><div class="progress-fill" id="fill"></div></div>
            <div id="progress-text">0%</div>
        </div>

        <div class="switch-unit-btn" onclick="resetarEscolha()">Trocar Unidade</div>

        <div class="footer-container" style="margin-top: 0; margin-bottom: 30px;">
            <img src="MesaLogo.png" class="footer-logo">
            <div class="powered-by">
                Powered with <span style="color: #FFFFFF;">&#10084;</span> by <strong>Mesaque</strong>
            </div>
        </div>
    </div>

    <div id="custom-modal" class="modal-overlay">
        <div class="modal-box">
            <h3 style="color:#6105e8; margin-top:0">üöß Em Constru√ß√£o</h3>
            <p id="modal-msg" style="color:#555; font-size:0.9rem; margin: 15px 0 25px 0;"></p>
            <button onclick="fecharModal()" style="background:#6105e8; color:white; border:none; padding:12px 30px; border-radius:50px; font-weight:600; cursor:pointer;">Entendi</button>
        </div>
    </div>

    <script>
        const UNIDADES = {
            itaquera: "https://script.google.com/macros/s/AKfycbwrojl-j-npRoBCWNu6hxQ2kJJ9hoRHi7AD2-bRK6zAJ0x-bM06mbXjs1G2bsw-YIVy/exec",
            cecam: "https://script.google.com/macros/s/AKfycbyxlrK1vuSQr5XnvBbfiRBHmrfdmwXX9TVihQAKyxTD7Im2EhIzmmcmQWQABodEUIJN/exec",
            carmo: "", interlagos: "", campolimpo: ""
        };
        
        let urlAtual = "";
        let horaSaida = Date.now();

        function toggleDropdown() {
            const list = document.getElementById('dropdown-options');
            const trigger = document.querySelector('.dropdown-trigger');
            if (list.style.display === 'flex') { list.style.display = 'none'; trigger.classList.remove('active'); }
            else { list.style.display = 'flex'; trigger.classList.add('active'); }
        }

        function selectUnit(value, text) {
            document.getElementById('unit-value').value = value;
            document.getElementById('selected-text').innerText = text;
            toggleDropdown();
            document.getElementById('post-selection').style.display = 'flex';
        }

        window.onclick = function(event) {
            if (!event.target.matches('.dropdown-trigger') && !event.target.matches('.dropdown-trigger *')) {
                document.getElementById('dropdown-options').style.display = 'none';
                document.querySelector('.dropdown-trigger').classList.remove('active');
            }
        }

        function fecharModal() { document.getElementById('custom-modal').style.display = 'none'; }

        function confirmarUnidade() {
            const escolha = document.getElementById('unit-value').value;
            if (!escolha) return;
            if (UNIDADES[escolha] === "") {
                const text = document.getElementById('selected-text').innerText;
                document.getElementById('modal-msg').innerText = "A unidade " + text + " ainda est√° em constru√ß√£o.";
                document.getElementById('custom-modal').style.display = 'flex';
                return;
            }
            if (document.getElementById('remember-check').checked) localStorage.setItem('ways_unidade_salva', escolha);
            iniciarSistema(escolha);
        }

        function iniciarSistema(chave) {
            urlAtual = UNIDADES[chave];
            
            // SOME A TELA DE SELE√á√ÉO
            const selScreen = document.getElementById('selection-screen');
            selScreen.style.opacity = '0';
            selScreen.style.visibility = 'hidden';
            
            // INICIA LOADING
            const loadScreen = document.getElementById('loading-screen');
            loadScreen.style.display = 'flex';
            
            let p = 0;
            const fill = document.getElementById('fill');
            const txt = document.getElementById('progress-text');
            
            // Elementos de fundo que tamb√©m devem sumir
            const bgAnimation = document.getElementById('bg-animation-layer');
            const glassOverlay = document.getElementById('glass-overlay');

            const interval = setInterval(() => {
                p++;
                fill.style.width = p + '%';
                txt.innerText = p + '%';
                
                // DESAPARECER TUDO NO FINAL (Inclusive o background animado)
                if (p > 85) {
                    loadScreen.style.opacity = '0'; 
                    bgAnimation.style.opacity = '0'; // Some os caminh√µes
                    glassOverlay.style.opacity = '0'; // Some o vidro
                }

                if (p >= 100) {
                    clearInterval(interval);
                    setTimeout(() => { 
                        loadScreen.style.display = 'none';
                        bgAnimation.style.display = 'none'; // Remove da renderiza√ß√£o
                    }, 800);
                }
            }, 30); 

            document.getElementById('app-frame').src = urlAtual;
        }

        function resetarEscolha() {
            localStorage.removeItem('ways_unidade_salva');
            window.location.reload();
        }

        document.addEventListener("visibilitychange", function() {
            if (document.visibilityState === "hidden") {
                horaSaida = Date.now();
            } else {
                const tempoFora = (Date.now() - horaSaida) / 1000;
                if (tempoFora > 600 && urlAtual) {
                    window.location.reload();
                } else {
                    const frame = document.getElementById('app-frame');
                    frame.style.opacity = '0.99'; 
                    setTimeout(() => { frame.style.opacity = '1'; }, 10);
                }
            }
        });

        const salva = localStorage.getItem('ways_unidade_salva');
        if (salva && UNIDADES[salva]) {
            document.getElementById('selection-screen').style.display = 'none';
            iniciarSistema(salva);
        }

        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('./sw.js'); }
    </script>
</body>
</html>
